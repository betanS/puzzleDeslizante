<body>
    <h1>Puzzle Deslizante</h1>
    <p><i>(empieza el tiempo desde que refrescas la pagina, suerte)</i></p>
<div id = "tiempo"></div>

        <button class= "my-button" id="guardarNombreJugador">Guardar Record</button>
